<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO CV </title>
    <!-- links stylesheet -->
    <link rel="stylesheet" href="assest/bootstrap-files/bootstrap.min.css">
    <link rel="stylesheet" href="assest/fontawasem-files/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="todo">
            <div class="header">
                <h1> Todo List </h1>
            </div>
            <div class="todo_content">
                <form>
                    <div class="input_button_todo">
                        <input type="text" class="input_todo" placeholder="Your missions">
                        <button class="btn_todo" type="submit"><i class="fas fa-plus"></i></button>
                    </div>
                </form>
            </div>
            <div class="filter_todo">
                <span class="" value="all">All</span>
                <span class="" value="compleated">compleated</span>
                <span class="" value="uncompleated">uncompleated</span>
            </div>
            <div class="parent_todo"></div>
        </div>
    </main>

    <!-- script -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="assest/fontawasem-files/all.min.js"></script>
    <script src="assest/bootstrap-files/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
